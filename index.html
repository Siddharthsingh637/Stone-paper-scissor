<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>
        Stone Paper Scissors
    </h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone-png-22804.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="Scissors.png" id="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="my-score">0</p>
            <p> YOU </p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
